<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    
</head>
<body>
    <div class="container flex flex-col item-center wrap margin">
        <div class="calculator">
        <div id="display">
        </div>
        <div class="row  ">
        <button class="button color-c ">C</button>
        <button class="button color-c ">.</button>
  
        <button class="button color-c ">~</button>
        <button class="button color-operators">/</button>

        </div>
        <div class=""></div>
        <div class="row ">
        <button class="button color-digits">7</button>
        <button class="button color-digits">8</button>
        <button class="button color-digits">9</button>
        <button class="button color-operators">+</button>
        </div>
        <div class="row">
        <button class="button color-digits">4</button>
        <button class="button color-digits">5</button>
        <button class="button color-digits">6</button>
        <button class="button color-operators">-</button>
        </div>
        <div class="row">
        <button class="button color-digits">1</button>
        <button class="button color-digits">2</button>
        <button class="button color-digits">3</button>
        <button class="button color-operators">*</button>
        </div>
        <div class="row">
        <button class="button color-operators">(</button>
       
        <button class="button color-digits">0</button>
        <button class="button color-operators">)</button>
        <button class="button color-operators">=</button>
       
        </div>
    </div>
       

    </div>
    <script src="script.js"></script>

    
</body>
</html>
